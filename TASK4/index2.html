 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style> 
    #demo{
        width: 300px;
        height: 200px;
        background:red;
        animation:mymove 5s infinite;
        
    }
    @keyframes mymove{from{background-color: red;}
                to{background-color:blue;}
}
#div3{
    width: 100px;
    height: 100px;
    background-color: red;
    transform: rotate(58deg) ;
}
.class{transition-property:;}


div:hover{
    width: 300px;
}
</style>
    
    
    <h1>animation of background-color</h1>
    <p>gradually change the background-color form red to blue:</p>
    <div id="demo"></div> 

    <h1>the transform property</h1>
    <p>hover over the div element below</p>

    
    <div class="div1">hilife</div><br>
    <div id="div2">software</div><br>
    <div id="div3">job</div><br>  
</body>
</head>
</html>
